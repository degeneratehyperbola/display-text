<!DOCTYPE html>
<html>



<head>
	<title>Display</title>

	<style>
		* {
			background-color: black;
			color: white;
			font-family: Arial, Helvetica, sans-serif;
		}

		#text {
			margin-top: 30vh;
			text-align: center;
		}
	</style>

	<script>
		window.onload = () => {
			window.location.search.substring(1).split('&').forEach((t) => {
				document.querySelector('#text').innerHTML += decodeURI(t) + '<br>'
			})
		}
	</script>
</head>


<body>
	<h1 id="text"></h1>
</body>



</html>
